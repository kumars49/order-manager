<!DOCTYPE html>
<html>
<head>
  <title>Order Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      margin: 5px;
      padding: 5px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Order Manager</h2>

  <!-- ðŸ” Search Bar -->
  <div style="margin-bottom: 20px;">
    <input type="text" id="searchId" placeholder="Enter Order ID" />
    <button onclick="searchOrder()">Search Order</button>
    <div id="searchResult" style="margin-top: 10px;"></div>
  </div>

  <!-- ðŸ“ Add/Update Order Form -->
  <div>
    <input type="text" id="orderId" placeholder="Order ID" />
    <input type="text" id="orderName" placeholder="Order Name" />
    <input type="number" id="quantity" placeholder="Quantity" />
    <input type="text" id="contact" placeholder="Contact" />
    <button onclick="submitOrder()">Submit</button>
  </div>

  <!-- ðŸ“‹ Order Table -->
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Order Name</th>
        <th>Quantity</th>
        <th>Contact</th>
      </tr>
    </thead>
    <tbody id="ordersBody"></tbody>
  </table>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbxOPpV0dwql1i-NtLhJ1H_EZlCI3Ylx8pomB8Jivyn3o-zKzFxzzutr_HrAdSTfyXdaXQ/exec';

    // ðŸ“¤ Submit (Add/Update) Order
    function submitOrder() {
      const order = {
        orderId: document.getElementById('orderId').value,
        orderName: document.getElementById('orderName').value,
        quantity: document.getElementById('quantity').value,
        contact: document.getElementById('contact').value
      };

      fetch(apiUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(order)
      }).then(() => {
        alert('Order submitted');
        fetchOrders();
      }).catch(err => {
        console.error(err);
        alert('Error submitting order');
      });
    }

    // ðŸ” Search by Customer Contact Number
    function searchOrder() {
      const contact = document.getElementById("Contact").value;
      if (!contact) {
        alert('Please enter customer contact number');
        return;
      }

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const order = data.find(o => o["Contact"] == searchId);
          const resultDiv = document.getElementById('searchResult');
          if (order) {
            resultDiv.innerHTML = `
              <strong>Order Found:</strong><br>
              <b>Order ID:</b> ${order["Order ID"]}<br>
              <b>Order Name:</b> ${order["Order Name"]}<br>
              <b>Quantity:</b> ${order["Quantity"]}<br>
              <b>Contact:</b> ${order["Contact"]}
            `;
          } else {
            resultDiv.innerHTML = `<span style="color: red;">Order ID ${searchId} not found.</span>`;
          }
        })
        .catch(err => {
          console.error(err);
          alert('Error searching for order');
        });
    }

    // ðŸ“¥ Fetch All Orders
    function fetchOrders() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('ordersBody');
          tbody.innerHTML = '';
          data.forEach(order => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${order["Order ID"]}</td>
              <td>${order["Order Name"]}</td>
              <td>${order["Quantity"]}</td>
              <td>${order["Contact"]}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(err => {
          console.error(err);
          alert('Failed to load orders');
        });
    }

    // ðŸ”„ Load orders on page load
    window.onload = fetchOrders;
  </script>
</body>
</html>
