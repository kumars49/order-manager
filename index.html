<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Manager</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    input { margin: 5px; padding: 5px; }
  </style>
</head>
<body>

  <h2>Order Manager</h2>

  <div>
    <input id="orderId" placeholder="Order ID">
    <input id="orderName" placeholder="Order Name">
    <input id="quantity" placeholder="Quantity">
    <input id="contact" placeholder="Customer Contact">
    <button onclick="submitOrder()">Submit / Update</button>
  </div>
   <div style="margin-bottom: 20px;">
    <input type="text" id="searchId" placeholder="Enter Order ID" />
    <button onclick="searchOrder()">Search Order</button>
    <div id="searchResult" style="margin-top: 10px;"></div>
  </div>
	
 
  <table id="ordersTable">
    <thead>
      <tr><th>Order ID</th><th>Order Name</th><th>Quantity</th><th>Contact</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbz61T6ZrNtj-7zin8_0Wl58VzrCvp3PhAsCC4NCh2aG3x0HIsBaUPPB-uKz1PoKNqYgSg/exec';

    async function loadOrders() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const tbody = document.querySelector('#ordersTable tbody');
      tbody.innerHTML = '';
      data.forEach(order => {
        const row = `<tr><td>${order.orderId}</td><td>${order.orderName}</td><td>${order.quantity}</td><td>${order.contact}</td></tr>`;
        tbody.innerHTML += row;
      });
    }

    async function submitOrder() {
      const body = {
        orderId: document.getElementById('orderId').value,
        orderName: document.getElementById('orderName').value,
        quantity: document.getElementById('quantity').value,
        contact: document.getElementById('contact').value,
      };
      const res = await fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify(body),
        headers: { 'Content-Type': 'application/json' }
      });
      alert(await res.text());
      loadOrders();
    }

    loadOrders();
    function searchOrder() {
  const searchId = document.getElementById('searchId').value.trim();
  if (!searchId) {
    alert('Please enter an Order ID');
    return;
  }

  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      const order = data.find(o => o["Order ID"] == searchId);
      const resultDiv = document.getElementById('searchResult');
      if (order) {
        resultDiv.innerHTML = `
          <strong>Order Found:</strong><br>
          <b>Order ID:</b> ${order["Order ID"]}<br>
          <b>Order Name:</b> ${order["Order Name"]}<br>
          <b>Quantity:</b> ${order["Quantity"]}<br>
          <b>Contact:</b> ${order["Contact"]}
        `;
      } else {
        resultDiv.innerHTML = `<span style="color: red;">Order ID ${searchId} not found.</span>`;
      }
    })
    .catch(err => {
      console.error(err);
      alert('Failed to fetch orders');
    });
}
	
  </script>
}


</body>
</html>
